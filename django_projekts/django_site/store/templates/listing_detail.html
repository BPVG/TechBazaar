{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/sidebar.js' %}"></script>
</head>
<body class="main">
    {% include 'sidebar.html' %}
    <h1>{{ object.listingname }}</h1>
    <img src="{{ object.listingimage.url }}" alt="{{ object.listingname }}">
    <p>{{ object.description }}</p>
    <p>{{ object.price }} {{ object.currency }}</p>
    <p>Created by: {{ object.user.username }}</p>
    <img src="{{ object.user.profile.profile_picture.url }}" alt="{{ object.user.username }}'s profile picture">
</body>
</html>
{% endblock %}
