{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
  <h2>Log out</h2>
  <form method="POST"> {% csrf_token %}
    <p>Would you like log out?</p>
    <button type="submit">Log out</button>
  </form>
  <p>Would you like to change your password? <a href="{% url 'password_change' %}">Change password</a></p>
  {% else %}
  <p>Wanna log in? <a href="/login/">Log in</a></p>
  {% endif %}
{% endblock %}
