{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
  <h2>Pieslēgšanās</h2>
  <form method="POST"> {% csrf_token %}
    <p>Vēlaties iziet no profila?</p>
    <button type="submit">Atslēgties</button>
  </form>
  <p>Vēlaties nomainīt paroli? <a href="{% url 'password_change' %}">Mainīt paroli {}</a></p>
  {% else %}
  <p>Vēlaties ieiet profilā? <a href="/login/">Pieslēgties</a></p>
  {% endif %}
{% endblock %}
