{% extends 'base.html' %}

{% block content %}
  <h2>Update listing</h2>
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="{{ form.listingname.id_for_label }}">Name:</label>
      {{ form.listingname }}
    </p>
    <p>
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
    </p>
    <p>
        <label for="{{ form.listingimage.id_for_label }}">Image:</label>
        {{ form.listingimage }}
    </p>
    <p>
      <label for="{{ form.price.id_for_label }}">Price:</label>
      {{ form.price }}
    </p>
    <p>
      <label for="{{ form.currency.id_for_label }}">Currency:</label>
      {{ form.currency }}
    </p>
    <p>
      <label for="{{ form.statuscompleted.id_for_label }}">Listing no longer available:</label>
      {{ form.statuscompleted }}
    </p>
    <input type="submit" value="Submit changes">
  </form>
{% endblock %}
